baseURL = 'https://brandongeraci.com/'
languageCode = 'en-us'
title = "Brandon's Technical Blog"
theme = 'PaperMod'
publishDir = 'docs'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  description = "Deep dives into performance engineering, systems debugging, and AI infrastructure"
  author = "Brandon Geraci"

  defaultTheme = "auto"
  disableThemeToggle = false

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.homeInfoParams]
    Title = "Brandon's Technical Blog"
    Content = """
Welcome! I write deep technical explorations of performance engineering, systems debugging, and AI infrastructure challenges.

**Featured:**
- [Artifact Keeper: Four Weeks From Nothing to Open-Source Artifactory Alternative](/projects/artifact-keeper-journey/) - 569 commits, 45+ package formats, native mobile apps, and a Hacker News front page launch
- [DGX Spark Deep Dive](/projects/dgx-spark/) - Investigating container memory overhead on Grace Blackwell's unified memory architecture
"""

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/brandonrc"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/brandon-geraci"

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[[menu.main]]
  identifier = "projects"
  name = "Projects"
  url = "/projects/"
  weight = 10

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 20

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 30

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 2

[outputs]
  home = ["HTML", "RSS", "JSON"]
